<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√ñz√ºr Dilerim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0, #fd79a8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

   
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      font-size: 2rem;
      animation: float 8s ease-in-out infinite;
    }
    
    .heart:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 20%; right: 20%; animation-delay: -2s; }
    .heart:nth-child(3) { bottom: 30%; left: 10%; animation-delay: -4s; }
    .heart:nth-child(4) { bottom: 15%; right: 15%; animation-delay: -6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .title-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      color: #2d3436;
      font-size: 2.8rem;
      font-weight: 300;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      margin: 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .flamingos {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 20px;
      z-index: 10;
    }

    .title-wrapper:hover .flamingos {
      display: flex;
      animation: fadeInBounce 0.5s ease-out;
    }

    .flamingo {
      width: 100px;
      height: 100px;
      animation: dance 2s ease-in-out infinite;
      position: relative;
    }

    .flamingo:nth-child(2) {
      animation-delay: -0.5s;
    }

    
    .flamingo::before {
      content: 'ü¶©';
      position: absolute;
      font-size: 60px;
      top: 10px;
      left: 20px;
      animation: bounce 1s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes dance {
      0%, 100% { transform: rotate(-5deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-5px); }
    }

    @keyframes fadeInBounce {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .flowers {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 600px;
    }

    .flower {
      width: 80px;
      height: 80px;
      position: relative;
      cursor: pointer;
      animation: sway 3s ease-in-out infinite;
    }

    .flower:nth-child(2) { animation-delay: -0.5s; }
    .flower:nth-child(3) { animation-delay: -1s; }
    .flower:nth-child(4) { animation-delay: -1.5s; }
    .flower:nth-child(5) { animation-delay: -2s; }

    
    .flower::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #a29bfe;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      box-shadow: 
        0 -25px 0 -5px #a29bfe,
        25px 0 0 -5px #a29bfe,
        0 25px 0 -5px #a29bfe,
        -25px 0 0 -5px #a29bfe,
        18px -18px 0 -5px #a29bfe,
        18px 18px 0 -5px #a29bfe,
        -18px 18px 0 -5px #a29bfe,
        -18px -18px 0 -5px #a29bfe;
    }

    
    .flower::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #feca57;
      border-radius: 50%;
      top: 34px;
      left: 34px;
      z-index: 2;
    }

    .flower:hover {
      transform: scale(1.2) rotate(10deg);
      animation-play-state: paused;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 15px;
      }
      
      .flowers {
        gap: 20px;
      }
      
      .flower {
        width: 60px;
        height: 60px;
      }
      
      .flamingo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  
  <div class="heart">üíñ</div>
  <div class="heart">üíï</div>
  <div class="heart">üíó</div>
  <div class="heart">üíù</div>

  <div class="title-wrapper">
    <h1>Kalbini kƒ±rdƒ±ysam √∂z√ºr dilerim...</h1>
    <div class="flamingos">
      <div class="flamingo"></div>
      <div class="flamingo"></div>
    </div>
  </div>

  <div class="flowers">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>

  <script>
    
    document.querySelectorAll('.flower').forEach(flower => {
      flower.addEventListener('click', function() {
        this.style.animation = 'none';
        this.style.transform = 'scale(1.3) rotate(360deg)';
        
        
        const heart = document.createElement('div');
        heart.innerHTML = 'üíñ';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = '50%';
        heart.style.fontSize = '2rem';
        heart.style.animation = 'floatUp 2s ease-out forwards';
        heart.style.pointerEvents = 'none';
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 2000);
        
        setTimeout(() => {
          this.style.animation = 'sway 3s ease-in-out infinite';
          this.style.transform = '';
        }, 1000);
      });
    });

   
    const style = document.createElement('style');
    style.textContent = `
      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-200px) scale(0.5);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
